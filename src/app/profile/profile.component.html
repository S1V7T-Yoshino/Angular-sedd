<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" src="/assets/download.png">
                <span class="font-weight-bold">{{Person.Nom}} {{Person.Prenom}}</span>
                <span class="text-black-50">{{Person.Adresse}}</span>
                <span> </span>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label>
                        
                        <!-- this is how to ngif show an input and controle it
                        <div *ngIf="Person.Role=='employe' ; else elseBlock">
                            <input type="text" class="form-control" [readonly]=true [placeholder]="nname" [(ngModel)] = "Person.Prenom">
                        </div>
                        <ng-template #elseBlock>
                            <input type="text" class="form-control" [readonly]=false [placeholder]="nname" [(ngModel)] = "Person.Prenom">
                        </ng-template>  -->
                         
                        <input type="text" class="form-control" [placeholder]="Person.Nom" [(ngModel)] = "Person.Prenom"></div>
                    <div class="col-md-6"><label class="labels">Surname</label>
                        <input type="text" class="form-control" value="" placeholder="surname" [(ngModel)] = "Person.Nom"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label>
                        <input type="text" class="form-control" placeholder="phone number" value="" [(ngModel)] = "Person.Tel"></div>
                    <div class="col-md-12"><label class="labels">Email ID</label>
                        <input type="text" class="form-control" placeholder="email" value="" [(ngModel)] = "Person.Adresse"></div>
                    <div class="col-md-12"><label class="labels">????</label>
                        <input type="text" class="form-control" placeholder="????" value=""></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">CIN</label>
                        <input type="text" class="form-control" placeholder="CIN" value="" [(ngModel)] = "Person.CIN"></div>
                    <div class="col-md-6"><label class="labels">N° Bureau</label>
                        <input type="text" class="form-control" value="" placeholder="N° Bureau" [(ngModel)] = "Num_bureau"></div>
                </div>
                <div class="mt-5 text-center">
                    <button class="btn btn-primary profile-button" type="button" (click)="saveprofile()">Save Profile</button></div>
            </div>
        </div>

</div>
