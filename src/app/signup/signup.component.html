<div class="login-wrap">
	 <div class="login-html">
        <div class="login">
            <img src="assets/sm.png" class="center" />
        </div><br>
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked>
        <label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up">
        <label for="tab-2" class="tab">Sign up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Email Adresse</label>
                    <input type="email" class="input" id="EmailInput" [(ngModel)]="email">
					<!-- <input id="user" type="email" class="input" [ngModel]="email"> -->
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<!-- <input id="pass" type="password" class="input" data-type="password" [(ngModel)]="password"> -->
                    <input type="password" class="input" id="PwdInput" [(ngModel)]="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
                    <button type="button" class="button" (click)="login()">SIGN IN <i class="fa-solid fa-arrow-right-to-bracket"></i></button>
				</div>
				<div class="hr"></div>
			</div>

            <!-- SignUp -->
            
			<div class="sign-up-htm">
				<div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" type="text" class="input" [ngModel] = "email" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" [ngModel] = "password" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input id="pass" type="password" class="input" data-type="password" [ngModel] = "confpwd" required>
                    
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
				<div class="hr"></div>
			</div>
		</div>
	</div>
</div>
